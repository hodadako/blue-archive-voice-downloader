<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blue Archive Voice Downloader</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <div class="headerRow">
          <div>
            <h1 data-i18n="appTitle">Blue Archive Voice Downloader</h1>
            <p data-i18n-html="appDesc">
              한국어/영어 이름으로 학생을 검색하고, <code>bluearchive.wiki</code> 음성 파일을 내려받습니다.
            </p>
          </div>
          <div class="headerControls">
            <label class="control">
              <span data-i18n="langLabel">언어</span>
              <select id="langSelect">
                <option value="ko">한국어</option>
                <option value="en">English</option>
              </select>
            </label>
            <label class="control toggle">
              <span data-i18n="themeLabel">다크모드</span>
              <input id="themeToggle" type="checkbox" />
              <span class="toggleTrack"></span>
            </label>
          </div>
        </div>
      </header>

      <section class="searchArea">
        <label for="studentInput" data-i18n="searchLabel">학생 이름 검색</label>
        <div class="searchRow">
          <input
            id="studentInput"
            type="text"
            placeholder="Aru"
            data-i18n-placeholder="searchPlaceholder"
          />
          <button id="searchBtn" data-i18n="searchBtn">검색</button>
          <button id="resolveBtn" data-i18n="resolveBtn">음성 파일 조회</button>
        </div>
        <ul id="searchResult"></ul>
      </section>

      <section class="voiceArea">
        <div class="voiceHead">
          <h2 data-i18n="voiceListTitle">음성 파일 목록</h2>
          <button id="downloadBtn" disabled data-i18n="downloadBtn">선택 파일 다운로드</button>
        </div>
        <p id="voiceStatus" data-i18n="statusPrompt">
          학생을 검색하고 음성 파일 조회를 눌러주세요.
        </p>
        <div id="progressArea" class="progressArea hidden">
          <div class="progressHeader">
            <span id="progressLabel" data-i18n="progressLabel">다운로드 진행</span>
            <span id="progressValue">0 / 0</span>
          </div>
          <div id="progressFile" class="progressFile"></div>
          <div class="progressBar">
            <div id="progressFill"></div>
          </div>
        </div>
        <ul id="voiceList"></ul>
      </section>
    </main>

    <script src="renderer.js"></script>
  </body>
</html>
