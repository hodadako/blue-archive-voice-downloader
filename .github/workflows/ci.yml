name: ci-build

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-matrix:
    name: Build (${{ matrix.os }} / ${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            arch: x64
            npm_script: build:mac:x64
          - os: macos-latest
            arch: arm64
            npm_script: build:mac:arm64
          - os: windows-latest
            arch: x64
            npm_script: build:win:x64
          - os: windows-latest
            arch: arm64
            npm_script: build:win:arm64
          - os: ubuntu-latest
            arch: x64
            npm_script: build:linux:x64
          - os: ubuntu-latest
            arch: arm64
            npm_script: build:linux:arm64

    env:
      CSC_IDENTITY_AUTO_DISCOVERY: false

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build artifacts
        run: npm run ${{ matrix.npm_script }} -- --publish never

      - name: Upload artifacts (installers only)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            dist/*.dmg
            dist/*.exe
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
          if-no-files-found: error
