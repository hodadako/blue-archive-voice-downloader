name: build-release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.os }} / ${{ matrix.arch }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            arch: x64
            npm_script: build:mac:x64
            artifact_name: macOS-x64-build
          - os: macos-latest
            arch: arm64
            npm_script: build:mac:arm64
            artifact_name: macOS-arm64-build
          - os: windows-latest
            arch: x64
            npm_script: build:win:x64
            artifact_name: Windows-x64-build
          - os: windows-latest
            arch: arm64
            npm_script: build:win:arm64
            artifact_name: Windows-arm64-build
          - os: ubuntu-latest
            arch: x64
            npm_script: build:linux:x64
            artifact_name: Linux-x64-build
          - os: ubuntu-latest
            arch: arm64
            npm_script: build:linux:arm64
            artifact_name: Linux-arm64-build
    runs-on: ${{ matrix.os }}

    env:
      CSC_IDENTITY_AUTO_DISCOVERY: false

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build artifacts
        run: npm run ${{ matrix.npm_script }} -- --publish never

      - name: Upload artifacts (installers only)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            dist/*.dmg
            dist/*.exe  
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
          if-no-files-found: error

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Delete existing release assets for this tag
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.ref.replace('refs/tags/', '');
            let release;
            try {
              const res = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag
              });
              release = res.data;
            } catch (error) {
              core.info(`No existing release for tag ${tag}: ${error.message}`);
              return;
            }

            for (const asset of release.assets || []) {
              core.info(`Deleting old asset: ${asset.name}`);
              await github.rest.repos.deleteReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                asset_id: asset.id
              });
            }

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Collect release files
        run: |
          mkdir -p release-files
          find release-assets -type f \
            \( -name "*.dmg" -o -name "*.exe" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" \) \
            ! -name "*Setup*.exe" | while read -r file; do
              rel="${file#release-assets/}"
              artifact_dir="${rel%%/*}"
              base_name="$(basename "$file")"
              ext="${base_name##*.}"
              stem="${base_name%.*}"
              cp "$file" "release-files/${stem}-${artifact_dir}.${ext}"
            done

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          overwrite_files: false
          files: release-files/*
