name: build-release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.os }} / ${{ matrix.arch }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            arch: x64
            npm_script: build:mac:x64
            artifact_name: macOS-x64-build
          - os: macos-latest
            arch: arm64
            npm_script: build:mac:arm64
            artifact_name: macOS-arm64-build
          - os: windows-latest
            arch: x64
            npm_script: build:win:x64
            artifact_name: Windows-x64-build
          - os: windows-latest
            arch: arm64
            npm_script: build:win:arm64
            artifact_name: Windows-arm64-build
          - os: ubuntu-latest
            arch: x64
            npm_script: build:linux:x64
            artifact_name: Linux-x64-build
          - os: ubuntu-latest
            arch: arm64
            npm_script: build:linux:arm64
            artifact_name: Linux-arm64-build
    runs-on: ${{ matrix.os }}

    env:
      CSC_IDENTITY_AUTO_DISCOVERY: false

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build artifacts
        run: npm run ${{ matrix.npm_script }} -- --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/*

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/**/*
